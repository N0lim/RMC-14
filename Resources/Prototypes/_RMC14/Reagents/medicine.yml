- type: reagent
  parent: [ CMReagentMedicine, Dylovene ]
  id: CMDylovene
  name: reagent-name-cmdylovene
  desc: reagent-desc-cmdylovene
  color: "#3fc92a"
  overdose: 30
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:EqualHealthChange
        damage:
        - Toxin: -1
        - Genetic: -1 # TODO RMC14 remove once other meds are in for genetic damage
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Remove
        time: 20
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 0.5 # antihallucinogenic property
      - !type:ChemHealEyeDamage
        conditions:
        - !type:ReagentThreshold
          min: 30
        amount: 1
        probability: 0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          groups:
            Brute: 0.5
            Burn: 0.5
            Toxin: 1.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 50
        key: ForcedSleep
        component: ForcedSleeping
        time: 30
        refresh: true
        type: Add

